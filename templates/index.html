{% extends "base.html" %}

{% block content %}
<h1>Convert Markdown to EPUB</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="author">Author Name (optional)</label>
        <input type="text" id="author" name="author" placeholder="Anonymous">
    </div>

    <div class="form-group">
        <label for="markdown_content">Paste Markdown Content</label>
        <textarea id="markdown_content" name="markdown_content" placeholder="# Your Markdown Here"></textarea>
    </div>

    <div class="or-divider">- OR -</div>

    <div class="form-group">
        <label for="markdown_file">Upload Markdown File</label>
        <input type="file" id="markdown_file" name="markdown_file" accept=".md,.markdown">
    </div>

    <button type="submit">Generate EPUB</button>
</form>
{% endblock %}
